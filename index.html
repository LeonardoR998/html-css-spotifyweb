<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Web</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./logo-boolean.ico" />
  </head>
  <body>
    <div class="container">
      <div class="nav-bar">
        <div class="logo-nav">
          <img src="./img/img/logo-small.svg" class="d-sm-none" alt="" />
          <img src="./img/img/logo.svg" class="d-none d-sm-block" alt="" />
        </div>
        <nav class="links-nav">
          <ul>
            <li>
              <a href="#">
                <img class="icon" src="./img/img/home.svg" alt="" />
                <span class="d-none d-sm-inline">Home</span>
              </a>
            </li>

            <li>
              <a href="#">
                <img class="icon" src="./img/img/search.svg" alt="" />
                <span class="d-none d-sm-inline">Cerca</span>
              </a>
            </li>

            <li>
              <a href="#">
                <img class="icon" src="./img/img/libreria.svg" alt="" />
                <span class="d-none d-sm-inline">La tua libreria</span>
              </a>
            </li>
          </ul>
        </nav>
        <div class="playlist-bt d-none d-sm-block">
          <h3>Playlist</h3>
          <button class="button-playlist">
            <i class="fa-solid fa-plus"></i>
          </button>
          <span class="add-playlist">Crea playlist</span>
        </div>
        <div class="playlist d-none d-sm-block">
          <ul>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
            <li>Nome Playlist</li>
          </ul>
        </div>

        <div class="footer-nav">
          <div class="nav-download">
            <img src="./img/img/download.svg" alt="" />

            <span class="download-text d-none d-sm-inline">Installa app</span>
          </div>
          <div class="nav-user">
            <div class="user-container">
              <img src="./img/img/profile.svg" alt="" />
            </div>
            <span class="profile-text d-none d-sm-inline">John Doe</span>
          </div>
        </div>
      </div>

      <div class="main-section">
        <div class="header-app">
          <button class="header-button">Effettua l'upgrade</button>
        </div>
        <div class="main-content"></div>
      </div>
    </div>

    <footer class="footer">
      <div class="button-player-co">
        <button class="player-item">
          <i class="fa-solid fa-shuffle"></i>
        </button>
        <button class="player-item">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="player-item">
          <i class="fa-solid fa-play"></i>
        </button>
        <button class="player-item">
          <i class="fa-solid fa-forward"></i>
        </button>
        <button class="player-item">
          <i class="fa-solid fa-repeat"></i>
        </button>
      </div>

      <div class="progress-bar-co">
        <span class="current-time">0:25</span>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
        <span class="total-time">4:35</span>
      </div>

      <div class="bar-button-co">
        <button class="player-item">
          <i class="fa-solid fa-list"></i>
        </button>
        <button class="player-item">
          <i class="fa-solid fa-desktop"></i>
        </button>
        <button class="player-item">
          <i class="fa-solid fa-volume-high"></i>
        </button>
        <div class="progress-bar"></div>
      </div>
    </footer>
  </body>
</html>
